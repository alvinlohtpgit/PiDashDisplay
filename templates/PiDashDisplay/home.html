{% load static %}

<!doctype html>
<html lang="en">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Kreon:400,700|Roboto:300,400" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'PiDashDisplay/css/style.css' %}" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
    <script src="{% static 'PiDashDisplay/js/PiDash.js' %}"></script>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Forecast Panel -->
                <div class="col-md-6">

                    <!-- Weather forecast panel -->
                    <div class="largebannerfont">
                        <div class="text-center" id="weatherimagepanel"><img src="{% static 'PiDashDisplay/images/sunny.png' %}" /></div>
                        <div class="text-center littletopspace" id="datedisplaypanel">--</div>
                        <div class="text-center"><span id="forecastdisplaypanel">-</span> | <span id="tempdisplaypanel">-</span> &#x2103;</div>
                    </div>
                    <!-- End forecast panel -->


                    <div class="newspanelheader">News Panel</div>

                    <div id="newscontent">
                        {% for currentNews in latest_news %}
                            <div class="row newsitem">
                                <div class="col-md-2">
                                    <div class="newsitemimage"><img src='{{ currentNews.thumbnail }}' height="30" /></div>
                                </div>
                                <div class="col-md-10">
                                    <div class="newsitemcontent">{{ currentNews.title }}</div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>


                </div>
                <!-- End Left Panel -->



                <!-- Right panel -->
                <div class="col-md-6">Test 2</div>
                <!-- End Right Panel -->
            </div>
        </div>


   </body>
</html>
